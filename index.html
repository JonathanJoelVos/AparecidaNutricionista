<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="./css/formulario.css">
</head>

<body>

	<header>
		<div class="container">
			<h1 class="titulo">Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>

			<label for="busca" class="busca__label">
				Buscar paciente:
				<input type="text" name="busca" id="busca" placeholder="Digite o nome do paciente">
			</label>
			<table id="tabela__pacientes">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela__pacientes-body">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">-100</td>
						<td class="info-altura">2.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">4</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
			<button class="adicionar--paciente" id="buscar--paciente">Buscar Paciente</button>
			<span id="erro-ajax" class="invisivel">Erro ao buscar paciente</span>
		</section>
		<section class="container">
			<h2>Adicionar novo paciente</h2>
			<ul id="mensagem__erro">

			</ul>
			<form id="form-adiciona">
				<label for="nome" class="label__formulario">
					Nome:
					<input id="nome" name="nome" type="text" placeholder="Digite o nome do seu paciente">
				</label>
				<div class="grupo--forms">
					<label for="peso" class="label__formulario">
						Peso:
						<input type="text" name="peso" id="peso" placeholder="Digite o peso do seu paciente">
					</label>
					<label for="altura" class="label__formulario">
						Altura:
						<input type="text" name="altura" placeholder="Digite a altura do seu paciente">
					</label>
					<label for="porcentagem-gordura" class="label__formulario">
						%Gordura
						<input type="text" name="gordura" placeholder="Digite a % de gordura do seu paciente">
					</label>
				</div>
			</form>
			<button class="adicionar--paciente" id="adicionar--paciente">Adicionar</button>
		</section>
	</main>

	<script src="./js/calcula-imc.js"></script>
	<script src="./js/formulario.js"></script>
	<script src="./js/removePaciente.js"></script>
	<script src="./js/busca.js"></script>
	<script src="./js/buscarBanco.js"></script>
</body>

</html>
